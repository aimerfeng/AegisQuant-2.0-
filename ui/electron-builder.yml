# ============================================================================
# Titan-Quant Electron Builder Configuration
# ============================================================================
# This configuration file defines how the Electron application is packaged
# for distribution on Windows, macOS, and Linux.
#
# Build commands:
#   npm run pack    - Create unpacked build for testing
#   npm run dist    - Create distributable installers
# ============================================================================

appId: com.titanquant.app
productName: Titan-Quant
copyright: Copyright Â© 2024-2026 Titan-Quant Team

# Directories
directories:
  output: release
  buildResources: build

# Files to include in the package
files:
  - dist/**/*
  - package.json
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"

# Extra resources to include (not in asar)
extraResources:
  - from: "../config"
    to: "config"
    filter:
      - "**/*"
      - "!**/*.pyc"

# Application category
mac:
  category: public.app-category.finance
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# DMG configuration for macOS
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-${arch}.${ext}"

# NSIS installer configuration for Windows
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Titan-Quant
  include: build/installer.nsh
  license: ../LICENSE

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: build/icons
  category: Finance
  maintainer: Titan-Quant Team
  vendor: Titan-Quant
  synopsis: Professional Quantitative Trading Backtesting System
  description: |
    Titan-Quant is a professional quantitative trading backtesting system
    featuring event-driven architecture, L1/L2 matching engine, strategy
    hot-reload, parameter optimization, and comprehensive risk management.

# AppImage configuration
appImage:
  artifactName: "${productName}-${version}-${arch}.${ext}"

# Debian package configuration
deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

# RPM package configuration
rpm:
  depends:
    - libXScrnSaver
    - libappindicator
    - libnotify

# Auto-update configuration (optional)
publish:
  provider: github
  owner: aimerfeng
  repo: AegisQuant-2.0-
  releaseType: release

# Compression
compression: maximum

# ASAR archive
asar: true
asarUnpack:
  - "**/*.node"
  - "**/node_modules/sharp/**/*"

# Electron version (auto-detected from package.json)
# electronVersion: 28.0.0

# Build version
buildVersion: "1.0.0"

# Artifact name pattern
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
